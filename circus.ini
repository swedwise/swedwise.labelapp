[circus]
check_delay = 5
endpoint = tcp://127.0.0.1:5555
pubsub_endpoint = tcp://127.0.0.1:5556
stats_endpoint = tcp://127.0.0.1:5557
httpd = True
httpd_host = localhost
httpd_port = 8081

[watcher:webworker]
cmd = ../vn/bin/chaussette --fd $(circus.sockets.web) --backend waitress paste:./production.ini
use_sockets = True
numprocesses = 3

[socket:web]
host = 0.0.0.0
port = 8000